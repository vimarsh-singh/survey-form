<!DOCTYPE html>
<html>
  <header>
<h1 id="title">TESLA MODEL PURCHASE</h1>
<link rel="stylesheet" href="style.css">
  </header>
<br>
  <body>
<p id="description"><b>Fill details for your tesla model here-></body></p>
<br>
<form id="survey-form">
  <div class="input-headings">
  <label for="name" id="name-label"> Name </label>
  <input id="name" type="text" name="name" placeholder="elon musk" class="form-inputs" required></input>
<br>
<br>
<label for="email" id="email-label"> Email </label>
<input id="email" type="email" name="email" placeholder="elosnmusk1@gmail.com" class="form-inputs" required></input>
<br>
<br>
<label for="number" id="number-label"> Age </label>
<input id="number" type="number" name="number" placeholder="1234565777" min="18" max="100" class="form-inputs" required></input>
<br>
<br>
<label for="dropdown" id="model" class="form-inputs">Select Model</label>
<select id="dropdown">
  <option value="modesl s">Model s</option>
   <option value="modesl z">Model z</option>
   <option value="modesl y">Model y</option>
   <option value="modesl x">Model x</option>
 <option value="cyber truck">cyber truck</option>
</select>
<br>
<br>
<label for="model_color" id="model_color"><b>Model colors</b></label><br>
<input id="model_color" type="radio" id="black" name="color" value="black">
<label for="model_color" id="model_color">black</label>
<br>
<input id="model_color" type="radio" id="white" name="color" value="white">
<label for="model_color" id="model_color">white</label>
<br>
<br>
<label for="features"><b> Add Features</b> </label>
<br>
<input id="checkbox" type="checkbox" name="features" value="autopilot">
<label for="checkbox">full driving mode (autopilot) $12300 </label>
<br>
<input id="checkbox" type="checkbox" name="features" value="dual motor">
<label for="checkbox">dual motor  $12800 </label>
<br>

<input id="checkbox" type="checkbox" name="features" value="fully automatic">
<label for="checkbox">fully automatic $40000 </label>
<br>
<br>
<label for="textarea">Additional Comments</label>
<br>
<textarea id="textarea" name="suggestions" rows="5" cols="40"> </textarea>
<br>
<input id="submit" type="submit" value="place order" class="submit-button">
  </div>
  </form>
</body>
</html>
